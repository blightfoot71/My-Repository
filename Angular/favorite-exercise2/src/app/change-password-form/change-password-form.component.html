
<form [formGroup]="form">
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input
            formControlName="oldPassword"
            type="password"
            class="form-control">
        <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
            <div *ngIf="oldPassword.errors.required">
                Field is required.
            </div>
            <div *ngIf="oldPassword.errors.shouldExist">
                Old Password needs to exist.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
            formControlName="newPassword"
            type="password"
            class="form-control">
        <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
            <div *ngIf="newPassword.errors.required" >
                Field is required.
            </div>  
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
            formControlName="confirmPassword"
            type="password"
            class="form-control">
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
            <div *ngIf="confirmPassword.errors.required">
                Field is required.
            </div>
        </div>
        <div *ngIf="confirmPassword.valid && form.invalid && form.errors.shouldMatch" class="alert alert-danger">
            Passwords must match.
        </div>
    </div>
    <button class="btn btn-primary" type="submit">
        Change Password
    </button>
    <p>
        {{ form.value | json }}
    </p>
</form>
